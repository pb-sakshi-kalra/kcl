<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of your webpage">
    <title>Kankad Champions League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="display: flex;justify-content: center;align-items: center; background-color: black;">
    <video width="400px" height="600px" controls autoplay>
        <source src="./assets/kcl announcement.mp4  " type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        const video = document.querySelector('video');

        video.addEventListener('dblclick', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE11
                video.msRequestFullscreen();
            }
        });
    </script>
    </body>
</html>
